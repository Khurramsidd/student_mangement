<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12"
         ba-panel ba-panel-title="Services List" ba-panel-class="with-scroll">
      <!--  <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="modal"
                    ng-click="listing.addCategory()"> Add Category
            </button>
        </div>-->
        <table class="table table-hover table-custom" st-table="listing.categories" st-pipe="listing.getCategories">
            <thead>
            <tr>
                <th>
                    <input st-search="" ng-model="listing.search" placeholder="Search" class="input-sm form-control searchText" type="search" maxlength="20"/>
                </th>
            </tr>
            <tr class="black-muted-bg sortable">
                <th class="table-id">#</th>
                <th class="alignCenter">English Name</th>
                <th class="alignCenter">French Name</th>
                <th class="alignCenter">Status</th>
                <th class="alignCenter">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in listing.categories track by $index">
                <td class="table-id">{{listing.currentPage*10+$index + 1}}</td>
                <td class="alignCenter">
                    {{item.name.en || 'N/A'}}
                </td>
                <td class="alignCenter">
                    {{item.name.fr || 'N/A'}}
                </td>
                <td class="alignCenter">
                    <span class="badge badge-success-custom" ng-if="item.isArchive == false">
                        Active
                    </span>
                    <span class="badge badge-danger-custom" ng-if="item.isArchive == true">
                        Archived
                    </span>
                </td>
                <td class="action-td alignCenter">
                    <span class="buttons">
                        <button class="btn btn-primary btnWidth" ng-click="listing.editCategory(item)">Edit</button>
                    </span>

                  <!--  <span class="buttons" ng-if="item.isArchive == false">
                        <a class="btn btn-danger btnWidth" ng-click="listing.categoryStatusUpdate(item, true)">Archive</a>
                    </span>

                    <span class="buttons" ng-if="item.isArchive == true">
                        <a class="btn btn-success btnWidth" ng-click="listing.categoryStatusUpdate(item, false')">Unarchive</a>
                    </span>-->
                </td>
            </tr>
            </tbody>
            <tbody>
            <tr>
                <td ng-show="listing.noUserFound" class="text-center" colspan="9"> No data found. </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="7" class="text-center">
                    <div st-pagination="" st-items-by-page="listing.itemsPerPage"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
