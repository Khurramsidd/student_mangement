<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="" ba-panel-class="with-scroll">
                <div class="horizontal-scroll">
                    <table class="table table-hover table-custom" st-table="listing.notifications" st-pipe="listing.getNotifications">
                        <thead>
                        </thead>
                        <tbody>
                        <tr class="row" ng-repeat="item in listing.notifications track by $index">
                            <td class="col-md-1">
                                <i class="fa fa-bell fa-2x" aria-hidden="true" style="color: #e02426"></i>
                            </td>
                            <td class="col-md-9" style="text-align: left">
                                <div>
                                    <span class="text-contact-bold">Un-assigned Jobs : </span>
                                    <div><a href="job/{{item._id}}">Click to view job details.</a></div>
                                </div>
                            </td>
                            <td class="col-md-2">
                                <div class="text-center">
                                    <span class="text-contact">
                                        {{item.sendNotificationToAdminTime}}
                                    </span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <td ng-show="listing.noUserFound" class="text-center" colspan="7"> No notifications found. </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7" class="text-center">
                                <div st-pagination="" st-items-by-page="listing.itemsPerPage"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
