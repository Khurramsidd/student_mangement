<div class="row">

    <div class="modal-content">
        <form class="form-horizontal" enctype="multipart/form-data" name="promotion.AddPromoCtrlForm" ng-submit="email.sendMail(email.emailData);" >
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" aria-label="Close">
                    <em class="ion-ios-close-empty sn-link-close"></em>
                </button>
                <h4 class="modal-title">Email</h4>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="mailTo" name="mailTo" placeholder="Email"
                               ng-model="email.emailData.mailTo" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                               ng-model="email.emailData.subject">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea class="form-control" rows="5" id="text" placeholder="Text" name="text"
                                  ng-model="email.emailData.text" maxlength="500" minlength="10" style="resize: none" required></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

        </form>
    </div>

</div>
